{% extends 'base.html' %}

{%load static %}

{% load socialaccount %}


{% block title %} login user page {%endblock%}

{% block static %}
<link rel="stylesheet" href="{% static 'css/my.css' %}"> {% endblock%}

{% block body %}

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="blog image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form action="{% url 'login_user' %}" method="POST">
                    {% csrf_token %}
                    <div class="user">
                        <div class="text-center">
                            <h1>Login form</h1>
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label">Email address</label>
                            <input type="email" name="email" id="email" class="form-control form-control-lg"
                                required=true />
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg"
                                required=true />
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div>
                                <a href="{% url 'register_user' %}">register user</a>
                            </div>
                            <a href="{% url 'forgot_password' %}">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                        <div>
                            <p class="text-center text-muted mt-3 mb-3">OR</p>
                        </div>
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998"
                                href="{% provider_login_url 'google' method='oauth2' action='reauthenticate'  prompt='select_account' %}"
                                role="button">
                                <i class="fab fa-facebook-f me-2"></i>Continue with google
                            </a>
                            {{ auth_error }}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>

{% endblock %}
