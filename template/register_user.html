{% extends 'base.html' %}

{% block title %} register user page {%endblock%}

{% block body %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="blog image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form action="{% url 'register_user' %}" method="POST">
                    {% csrf_token %}
                    <div class="custom-center">
                        <div class="text-center">
                            <h1>Registration form</h1>
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-3">
                            <label class="form-label">Name</label>
                            <input type="text"  name="name" id="name" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" name="email" id="email" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-3">
                            <label class="form-label">Your phone</label>
                            <input type="text" name="phone" id="phone" class="form-control form-control-lg" />
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-3">
                            <label class="form-label">password_confirmation</label>
                            <input type="password" name="password_confirmation" id="password confirmation" class="form-control form-control-lg" />
                        </div>
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div>
                                <p class="text-center text-muted mt-5 mb-5">Have already an account? <a
                                        href="{% url 'login_user' %}" class="fw-bold text-body"><u>Login here</u></a>
                                </p>
                                <!-- Submit button -->
                                <div class="d-flex justify-content-around align-items-center mb-4">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block ">register</button>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
