{% extends 'base.html' %}

{% block title %} post detail page {%endblock%}

{% block body %}
<div class="container">
    <div class="row">
      <div class="col-md-8 card mb-4  mt-3 left  top">
        <div class="card-body">
          <h1> {{post.context }}</h1>
          <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
          <p class="card-text ">{{ post.content | safe }}</p>
        </div>
  </div>
 
{% endblock %}
